<div>
  <h2 class="version-title">{{title}}</h2>
  @if (version) {
    <div class="version-part-container">
      <div class="version-part">
        <span class="version-part-name">version</span>
        <span class="version-number">{{ version }}</span>
      </div>
      <div class="version-part">
        <span class="version-part-name">commitHash</span>
        <span class="version-number">{{ commitHash }}</span>
      </div>
      <div class="version-part">
        <span class="version-part-name">packageGenerationDate</span>
        <span class="version-number">{{ packageGenerationDate }}</span>
      </div>
    </div>
  } @else {
    <div class="no-data-container">
      No data available
    </div>
  }
</div>
